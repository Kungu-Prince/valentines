<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentines Quiz</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <div class="quiz-container">
    <!-- Section   1 -->
    <div id="section1" class="quiz-section active">
      <p>Question   1: What is my favorite color?</p>
      <label>
        <input type="radio" name="q1" value="A"> A. White
      </label><br>
      <label>
        <input type="radio" name="q1" value="B"> B. Blue
      </label><br>
      <label>
        <input type="radio" name="q1" value="C"> C. Green
      </label><br>
      <label>
        <input type="radio" name="q1" value="D"> D. Yellow
      </label><br>
      <div class="buttons">
        <button type="button" id="prev1" disabled>Previous</button>
        <button type="button" id="next1">Next</button>
      </div>
    </div>
    
    <div id="section2" class="quiz-section">
      <p>Question   2: What is my favorite movie?</p>
      <label>
        <input type="radio" name="q2" value="A"> A. Titanic
      </label><br>
      <label>
        <input type="radio" name="q2" value="B"> B. Star Wars
      </label><br>
      <label>
        <input type="radio" name="q2" value="C"> C. Harry Potter
      </label><br>
      <label>
        <input type="radio" name="q2" value="D"> D. Lord of the Rings
      </label><br>
      <div class="buttons">
        <button type="button" id="prev2">Previous</button>
        <button type="button" id="next2">Next</button>
      </div>
    </div>

    <div id="section3" class="quiz-section">
        <p>Question   3: What is my favorite sport?</p>
        <label>
          <input type="radio" name="q3" value="A"> A. Basketball
        </label><br>
        <label>
          <input type="radio" name="q3" value="B"> B. TableTennis
        </label><br>
        <label>
          <input type="radio" name="q3" value="C"> C. Football
        </label><br>
        <label>
          <input type="radio" name="q3" value="D"> D. Badminton
        </label><br>
        <div class="buttons">
            <button type="button" id="prev3">Previous</button>
            <button type="button" id="next3">Next</button>
          </div>
      </div>

      <div id="section4" class="quiz-section">
        <p>Question   4: What's my favorite drink?</p>
        <label>
          <input type="radio" name="q4" value="A"> A. Whiskey
        </label><br>
        <label>
          <input type="radio" name="q4" value="B"> B. Water
        </label><br>
        <label>
          <input type="radio" name="q4" value="C"> C. Dr.Pepper
        </label><br>
        <label>
          <input type="radio" name="q4" value="D"> D. Soda
        </label><br>
        <div class="buttons">
            <button type="button" id="prev4">Previous</button>
            <button type="button" id="next4">Next</button>
          </div>
      </div>

      <div id="section5" class="quiz-section">
        <p>Question   5: If I had super powers, what would be mine?</p>
        <label>
          <input type="radio" name="q5" value="A"> A. Superstrength
        </label><br>
        <label>
          <input type="radio" name="q5" value="B"> B. Teleportation
        </label><br>
        <label>
          <input type="radio" name="q5" value="C"> C. Telekinesis
        </label><br>
        <label>
          <input type="radio" name="q5" value="D"> D. Superspeed
        </label><br>
        <div class="buttons">
            <button type="button" id="prev5">Previous</button>
            <button type="submit" id="submitQuiz" disabled>Submit</button>
          </div>
      </div>
      <div id="results"></div>
      <button id="submit">Submit Quiz</button>
  </div>

</body>
</html>
